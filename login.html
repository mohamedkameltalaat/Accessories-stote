<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Vstore accessories</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/vstore.css">
</head>

<body>
    <header>
        <div class="container">
            <a href="#">
                <i class="fas fa-store-alt"></i>
                <span>Vstore</span>
            </a>
            <form action="">
                <input type="search" placeholder="Search Here">
                <i class="fas fa-search"></i>
            </form>

            <span>
                <i class="fas fa-bars" id="button_menu"></i>
                <i class="fas fa-search hide" id="search"></i>
                <i class="fas fa-user"></i>
                <i class="fas fa-heart"></i>
                <i class="fas fa-shopping-cart"></i>

            </span>
        </div>
    </header>
    <div class="menu" id="menu">
        <i class="fas fa-times" id="close"></i>
        <div class="content_image">
            <img src="imgs/avatar-05.png" alt="" srcset="">
            <h2>Mohamed Kamel</h2>
            <a href="#">Log Out</a>
        </div>
        <nav>
            <ul>
                <li><i class="fas fa-angle-right"></i><a href="home.html">Home</a></li>
                <li><i class="fas fa-angle-right"></i><a href="about.html">About</a></li>
                <li><i class="fas fa-angle-right"></i><a href="products.html">Products</a></li>
                <li><i class="fas fa-angle-right"></i><a href="contact.html">Contact</a></li>
                <li><i class="fas fa-angle-right"></i><a href="login.html">Login</a></li>
                <li><i class="fas fa-angle-right"></i><a href="register.html">Register</a></li>
                <li><i class="fas fa-angle-right"></i><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
    </div>
    <!-- start about section  -->
    <div class="login">
        <div class="container">
            <form action="">
                <h2>LOGIN NOW</h2>
                <input type="email" placeholder="Enter Your E-mail">
                <input type="email" placeholder="Enter Your password">
                <label for="okay">
                    <input type="checkbox" name="" id="okay">Enter Your Password
                </label>
                <button>Login Now</button>
                <span>Don't Have An Account?</span>
                <button>Register Now</button>
            </form>
        </div>
    </div>
    <!-- end about section -->
    <footer>
        <div class="first_floor">
            <div class="container">
                <a href="#">
                    <i class="fas fa-store-alt"></i>
                    <span>Vstore</span>
                </a>
                <div>

                    <a href="home.html">Home</a>
                    <a href="about.html">About</a>
                    <a href="products.html">Products</a>
                    <a href="contact.html">Contact</a>
                    <a href="login.html">Login</a>
                    <a href="register.html">Register</a>
                    <a href="cart.html">Cart</a>

                </div>
                <ul>
                    <li><a href="#" class="fab fa-facebook-f"></a></li>
                    <li><a href="#" class="fab fa-twitter"></a></li>
                    <li><a href="#" class="fab fa-instagram"></a></li>
                    <li><a href="#" class="fab fa-youtube"></a></li>
                </ul>
            </div>
        </div>
        <div class="second_floor">
            <div class="container">
                <div>
                    <p>Created By <span>Ghost</span> | All Rights Reserved!</p>
                </div>
                <div><img src="imgs/card_img.png" alt="" srcset=""></div>
            </div>
        </div>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="js/store.js"></script>
